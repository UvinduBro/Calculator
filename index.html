<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Description">
    <meta name="keywords" content="Keywords">
    <!--- Title of a Webpage, Change it -->
    <title>Simple Calculator
    </title>

    <!-- Change Website Address Bar Colour, Hex Code Supported -->
    <meta name="theme-color" content="#3747D4" />
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">

    </script>
  </head>
  <body>
    <div class="container">
      <h1>Simple Calculator
      </h1>
      <div class="row">
        <input type="text" id="result" placeholder="Result">
        <!-- Clear Button -->
        <button onclick="clearScreen()" id="clear" >
          <i class="fas fa-backspace">
          </i>
        </button>
      </div>
      <div>
        <!-- Calculator Numbers -->
        <button onclick="updScreen(1)">1
        </button>
        <button onclick="updScreen(2)">2
        </button>
        <button onclick="updScreen(3)">3
        </button>
        <button onclick="updScreen('*')">x
        </button>
      </div>
      <div>
        <button onclick="updScreen(4)" >4
        </button>
        <button onclick="updScreen(5)" >5
        </button>
        <button onclick="updScreen(6)" >6
        </button>
        <button onclick="updScreen('+')">+
        </button>
      </div>
      <div>
        <button onclick="updScreen(7)">7
        </button>
        <button onclick="updScreen(8)">8
        </button>
        <button onclick="updScreen(9)">9
        </button>
        <button onclick="updScreen('-')">â€“
        </button>
      </div>
      <div>
        <button onclick="updScreen('/')" >/
        </button>
        <button onclick="updScreen(0)" >0
        </button>
        <button onclick="updScreen('.')">.
        </button>
        <button onclick="result.value = eval(result.value)">=
        </button>
      </div>
      <div>
      </div>
    </div>
    <script src="calculate.js">

  </body>
</html>
